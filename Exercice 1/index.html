<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <button id='button'>Ajouter +1 </button>
  <p id='compteur'>0</p>
  <script>
  $(function(){
    var click = 0;
      $('#button').click(function() {
        click++;
        $('#compteur').text(click);
      })
  });
  </script>
</body>
</html>
