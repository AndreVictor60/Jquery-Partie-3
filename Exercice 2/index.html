<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 2</title>
</head>
<body>
  <button id='plus'> + </button>
  <button id='moins'> - </button>
  <p id='chiffre'>0</p>
  <script>
  $(function(){
    var count = 0;
    $('#plus').click(function(){
      count++;
      $('#chiffre').text(count);
    });
    $('#moins').click(function(){
      count--;
      $('#chiffre').text(count);
    });
  });
  </script>
</body>
</html>
